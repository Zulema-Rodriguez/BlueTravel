<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-IU-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Agencia de Viajes</title>
    <link rel="stylesheet" href="styles/registro.css">
    <link rel="stylesheet" href="./registro.css">
    <link rel="stylesheet" href="./registro-media.css">
</head>
<body>
    <header>
        <h1>Regístrate en nuestra Agencia de Viajes</h1>
        <p>Crea una cuenta para planificar tus viajes y disfrutar de promociones exclusivas.</p>
    </header>

    <main>
        <form action="#" method="POST" class="registro-form">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>

            <button type="submit">Registrarme</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="index.html">Volver a la pagina principal</a></p>
    </main>
</body>
</html>
