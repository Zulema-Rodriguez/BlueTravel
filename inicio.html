<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/iniciar-sesion.css"> 
    <link rel="stylesheet" href="./inicio.css">
    <link rel="stylesheet" href="./inicio-media.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta para explorar nuestros mejores destinos y promociones.</p>
    </header>

    <main>
        <form class="login-form" action="#" method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p>¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
        <p><a href="index.html">Volver a la página principal</a></p>
    </main>
</body>
</html>
